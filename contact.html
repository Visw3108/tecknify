<!DOCTYPE html>
<html lang="en">

<body>

    <div class="container">
        <div class="form-box">
            <h2>Get In Touch</h2>
            <form action="#">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone *</label>

                <label for="service">Select Your Service *</label>
                <select id="service" name="service" required>
                    <option value="SEO">SEO Optimization</option>
                    <option value="WebDev">Web Development</option>
                    <option value="AppDev">App Development</option>
                </select>

                <label>Would You Like To Schedule? *</label>
                <label><input type="checkbox" name="schedule"> Yes, By Phone</label>
                <label><input type="checkbox" name="schedule"> Yes, By Zoom!</label>
                <label><input type="checkbox" name="schedule"> Yes, By Skype</label>
                <label><input type="checkbox" name="schedule"> Not Yet, but can't wait to hear back!</label>

                <label for="comment">Comment</label>
                <textarea id="comment" name="comment"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
